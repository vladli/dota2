query GetPlayerPeers(
  $steamId: Long!
  $teammatesPeersRequest: PlayerTeammatesGroupByRequestType!
  $take: Int
  $skip: Int
) {
  stratz {
    page {
      player(steamAccountId: $steamId) {
        peers(request: $teammatesPeersRequest, take: $take, skip: $skip) {
          steamAccountId
          matchCount
          winCount
          lastMatchDateTime
          steamAccount {
            id
            name
            avatar
          }
        }
      }
    }
  }
}
