query GetMatchById($id: Long!) {
  match(id: $id) {
    id
    didRadiantWin
    durationSeconds
    startDateTime
    endDateTime
    towerStatusRadiant
    towerStatusDire
    barracksStatusRadiant
    barracksStatusDire
    lobbyType
    gameMode
    isStats
    gameVersionId
    regionId
    parsedDateTime
    rank
    bracket
    bottomLaneOutcome
    midLaneOutcome
    topLaneOutcome
    radiantKills
    direKills
    radiantNetworthLeads
    radiantExperienceLeads
    towerDeaths {
      time
      npcId
      isRadiant
      attacker
    }
    pickBans {
      isPick
      heroId
      bannedHeroId
      isRadiant
      playerIndex
      wasBannedSuccessfully
    }
    players {
      matchId
      playerSlot
      steamAccountId
      steamAccount {
        name
        seasonRank
      }
      isRadiant
      isVictory
      heroId
      hero {
        shortName
        displayName
      }
      stats {
        allTalks {
          time
          message
        }

        itemPurchases {
          time
          itemId
        }
        inventoryReport {
          item0 {
            itemId
            charges
          }
          item1 {
            itemId
            charges
          }
          item2 {
            itemId
            charges
          }
          item3 {
            itemId
            charges
          }
          item4 {
            itemId
            charges
          }
          item5 {
            itemId
            charges
          }
          backPack0 {
            itemId
            charges
          }
          backPack1 {
            itemId
            charges
          }
          backPack2 {
            itemId
            charges
          }
          neutral0 {
            itemId
            charges
          }
        }
        killEvents {
          time
          target
        }
        deathEvents {
          time
          attacker
          target
          timeDead
          goldLost
        }
        assistEvents {
          time
          target
        }
        level
        lastHitsPerMinute
        deniesPerMinute
        goldPerMinute
        experiencePerMinute
        healPerMinute
        heroDamagePerMinute
        heroDamageReceivedPerMinute
        towerDamagePerMinute
        networthPerMinute
        campStack
        matchPlayerBuffEvent {
          time
          abilityId
          itemId
          stackCount
        }
        runes {
          time
          rune
          action
        }
      }
      gameVersionId
      kills
      deaths
      assists
      leaverStatus
      numLastHits
      numDenies
      goldPerMinute
      networth
      experiencePerMinute
      level
      gold
      goldSpent
      heroDamage
      towerDamage
      heroHealing
      partyId
      isRandom
      lane
      position
      streakPrediction
      intentionalFeeding
      role
      roleBasic
      item0Id
      item1Id
      item2Id
      item3Id
      item4Id
      item5Id
      backpack0Id
      backpack1Id
      backpack2Id
      neutral0Id
      behavior
      invisibleSeconds
      dotaPlusHeroXp
    }
  }
}

query GetMatchLanes($id: Long!) {
  match(id: $id) {
    id
    statsDateTime
    endDateTime
    players {
      position
      lane
      role
      isRadiant
      isRandom
      heroId
      hero {
        displayName
        shortName
      }
      steamAccountId
      steamAccount {
        name
      }
      stats {
        level
        killEvents {
          time
          target
        }
        deathEvents {
          time
        }
        assistEvents {
          time
          target
        }
        experiencePerMinute
        lastHitsPerMinute
        deniesPerMinute
        networthPerMinute
        heroDamagePerMinute
        towerDamagePerMinute
        healPerMinute
        itemPurchases {
          time
          itemId
        }
        tripsFountainPerMinute
        campStack
        wards {
          time
          type
        }
      }
    }
  }
}
