query GetHeroesStats(
  $heroIds: [Short]
  $bracketIds: [RankBracket]
  $positionIds: [MatchPlayerPositionType]
  $gameModeIds: [GameModeEnumType]
  $take: Int
) {
  heroStats {
    winDay(
      heroIds: $heroIds
      bracketIds: $bracketIds
      positionIds: $positionIds
      gameModeIds: $gameModeIds
      take: $take
    ) {
      day
      heroId
      winCount
      matchCount
    }
  }
}

query GetHeroMatchUps(
  $heroId: Short!
  $matchLimit: Int!
  $bracketBasicIds: [RankBracketBasicEnum]
) {
  heroStats {
    heroVsHeroMatchup(
      heroId: $heroId
      matchLimit: $matchLimit
      bracketBasicIds: $bracketBasicIds
    ) {
      advantage {
        heroId
        matchCountWith
        matchCountVs
        with {
          heroId2
          matchCount
          winCount
          synergy
        }
        vs {
          heroId2
          matchCount
          winCount
          synergy
        }
      }
    }
  }
}
